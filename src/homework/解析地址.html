        <script>
            // 需求：http://www.baidu.com?name=zhangsan&age=18&sex=nan#， 封装一个函数，将该地址里的参数解析出来
            let url = 'http://www.baidu.com?name=zhangsan&age=18&sex=nan#'
            const getParameter = url => {
                let index1 = url.indexOf('?')
                let index2 = url.indexOf('#')
                url = url.slice(index1 + 1, index2)
                let arr = url.split('&')
                let obj = {}
                arr.forEach(item => {
                    let arr = item.split('=')
                    let [key, value] = arr
                    obj[key] = value
                    console.log(key, value)
                })
                return obj
            }
            getParameter(url)
